<!DOCTYPE html>
<html lang="en" xmlns:blog_posts="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Django CRUD application</title>
</head>
<body>
<div class="container">
    <h1> Blog Post List </h1>
    <u1>
        {% for post in object_list %}
        <li><p>Post ID:<a href="{% url "blog_posts:post_edit"0 post.id %}">{{ post.id }}</a></p>
            <p> Title: {{ post.title }}</p>
            <a href="{% url "blog_posts:post_delete" post.id %}"> Delete </a>
        </li>
        {% endfor %}
    </u1>
    <a href=" {% url "blog_posts:post_new" % } "> New Blog Post entry </a>
</div>
</body>
</html>
